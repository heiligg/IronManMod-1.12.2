name: Build Forge 1.12.2 Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java 8
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 8

    - name: Install Gradle
      run: sudo apt update && sudo apt install gradle -y

    - name: Build mod
      run: gradle build

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: IronManMod-JAR
        path: build/libs/*.jar
